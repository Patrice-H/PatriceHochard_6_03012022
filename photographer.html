<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" 
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" 
        crossorigin="anonymous"
    />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section id="presentation">
        <div id="presentation-card">
          <h1 id="presentation-name"></h1><br />
          <p class="location" id="presentation-location"></p><br />
          <p class="tagline" id="presentation-tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div id="presentation-picture">
          <img src="" alt="" id="presentation-img">
        </div>
      </section>
      <!-- nav -->
      <div id="sort-menu">
        <p>Trier par :</p>
        <button onclick="openSortMenu()" id="sort-menu-button"></button>
        <ul class="hidden" id="sort-options">
          <li><a onclick="generateSortLink('popularity')" class="sort-link">
            Popularité
            <i class="fas fa-chevron-up"></i>
          </a></li>
          <hr />
          <li><a onclick="generateSortLink('date')" class="sort-link">Date</a></li>
          <hr />
          <li><a onclick="generateSortLink('title')" class="sort-link">Titre</a></li>
        </ul>
      </div>
      <section id="gallery"></section>
    </main>
    <footer>
      
    </footer>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
