<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/icons/logo-icon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" 
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" 
        crossorigin="anonymous"
    />
    <title>Fisheye - photographe </title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="header">
      <a href="index.html" title="Home page">
        <img src="assets/images/logo.png" class="logo" alt="logo" />
      </a>
    </header>
    <main id="main">
      <!-- PRESENTATION SECTION -->
      <section id="presentation" aria-label="photographer presentation">
        <div id="presentation-card">
          <h1 id="presentation-name">photographer name</h1><br />
          <p class="location" id="presentation-location"></p><br />
          <p class="tagline" id="presentation-tagline"></p>
        </div>
        <button class="contact_button" onclick="displayModal(event)" title="Contact me">Contactez-moi</button>
        <div id="presentation-picture">
          <img src="#" alt="" id="presentation-img">
        </div>
      </section>
      <!-- DROP DOWN -->
      <div id="sort-menu">
        <p>Trier par :</p>
        <button onclick="openSortMenu()" aria-haspopup="listbox" aria-expanded="false" id="sort-menu-button" title="Order by drop down menu"></button>
        <ul class="hidden" role="listbox" id="sort-options" title="Order by options">
          <li onclick="sortGalleryBy('popularity')" role="option" title="Order by popularity" tabindex="0">
            Popularité
            <span class="fas fa-chevron-up"></span>
          </li>
          <li class="separator" role="none">────────────</li>
          <li onclick="sortGalleryBy('date')" role="option" title="Order by date" tabindex="0">Date</li>
          <li class="separator" role="none">────────────</li>
          <li onclick="sortGalleryBy('title')" role="option" title="Order by title" tabindex="0">Titre</li>
        </ul>
      </div>
      <!-- GALLERY -->
      <div id="gallery"></div>
      <aside id="informations">
        <p>
          <span id="total-likes"></span>
          <span class="fas fa-heart" title="Photographer likes"></span>
        </p>
        <p id="photographer-price"></p>
      </aside>
    </main>
    <!-- CONTACT MODAL -->
    <div id="contact_modal" role="dialog" aria-modal="true" tabindex="-1">
			<div class="modal">
				<header>
          <h2>Contactez-moi<br /><span id="modal-contact-name"></span></h2>
          <button onclick="closeModal()" id="modal-close-btn">
            <img src="assets/icons/close-dark-color.svg" alt="close button" />
            <img src="assets/icons/close.svg" alt="close button" id="close-modal" />
          </button>
        </header>
				<form action="photographer.html" method="get">
					<div>
            <input type="hidden" name="recipient-id" id="recipient-id" />
						<label for="firstname" id="firstname-label">Prénom</label>
            <input type="text" name="firstname" id="firstname" aria-labelledby="firstname-label" title="First name" required />
            <label for="lastname" id="lastname-label">Nom</label>
            <input type="text" name="lastname" id="lastname" aria-labelledby="lastname-label" title="Last name" required />
            <label for="email" id="email-label">Email</label>
            <input type="text" name="email" id="email" aria-labelledby="email-label" title="Email" required />
            <label for="message" id="message-label">Votre message</label>
            <textarea name="message" id="message" aria-labelledby="message-label" title="Message"></textarea>
					</div>
          <button onclick="sendModalForm()" type="submit" class="contact_button" id="contact-submit">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- LIGHTBOX -->
    <section id="lightbox" aria-label="image closeup view" role="dialog" aria-modal="true" tabindex="-1">
      <div id="lightbox-content">
        <button onclick="closeLightBox()" id="lightbox-close-btn" title="Close dialog">
          <img src="assets/icons/close-light-color.svg"alt="Close dialog" class="close-btn"/>
          <img src="assets/icons/close-dark-color.svg"alt="Close dialog" class="close-btn" id="close-box"/>
        </button>
        <a onclick="previousMedia()" class="lightbox-btn" id="previous" title="Previous image" role="button" tabindex="0">
          <span class="fas fa-chevron-left"></span>
        </a>
        <div id="lightbox-media">
          <h2 id="lightbox-title">media title</h2>
        </div>
        <a onclick="nextMedia()" id="next" title="Next image" role="button" tabindex="0">
          <span class="fas fa-chevron-right"></span>
        </a>
      </div>
    </section>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
